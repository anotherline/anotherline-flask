{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} {{ title }} - Password Reset{% endblock %}

{% block page_content %}

<div class="container container-margin">
	<div class="row">
        <div class="col-md-4">
          <img class="form-img" src="http://placehold.it/200x200" alt="Login" />
          <h3 class="form-heading">Reset Your Password</h3>
        </div>

        <div class="col-md-5 col-sm-6">
        	<div id="user-login">
            	{{ wtf.quick_form(form) }}
        	</div>
    	</div>
    </div>
</div>

{% endblock %}
