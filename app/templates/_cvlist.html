<ul class="cvlist">
    {% for c in cvlist %}
    	{% if user == current_user %}
	        <li>
	        	<a href="{{ url_for('.user_cv', username=current_user.username, id=c.id, cvname=c.cvname) }}">
                    {{ c.cvname }}
                </a>,
                <small>
                    (<a href="{{ url_for('.edit_book', username=current_user.username, id=c.id) }}">
                    edit
                    </a>)
        		</small>
	        </li>
	    {% endif %}
    {% endfor %}
</ul>
